<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Running Shooter Game</title>
  <link rel="stylesheet" href="./css/game.css">
  <script src="./js/game.js" defer></script>
</head>
<body id="gameBody">
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  
  <!-- Menu Button -->
  <div id="menuButton" class="menu-button">â˜°</div>

  <!-- Dropdown Menu -->
  <div id="dropdownMenu" class="dropdown-menu">
    <a href="./index.html" class="button">Main Menu</a>
    <a href="./settings.html" class="button">Settings</a>
  </div>

  <!-- Audio for Background Music -->
  <audio id="backgroundMusic" loop autoplay>
    <source src="your-audio-file.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Game Over Screen -->
  <div id="gameOverScreen" style="display:none;">
    <div id="finalScore"></div>
    <div id="bestScore"></div>
    <button id="playAgainButton">Play Again</button>
    <button id="backToMenuButton">Back to Menu</button>
  </div>

<!-- Victory Screen (hidden by default) -->
<div id="victoryScreen" style="display: none;">
  <h1>Victory!</h1>
  <p>Congratulations, you reached level 10!</p>
  <p>Final Score: <span id="victoryScore"></span></p>
  <button id="restartButton">Restart Game</button>
  <button id="backToMenuButton">Back to Menu</button>
</div>

</body>
</html>
