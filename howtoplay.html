<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to Play</title>
  <link rel="stylesheet" href="./css/howtoplay.css">
</head>
<body>
  <div class="container">
    <h1 class="title">How to Play</h1>
    <div class="instructions">
      <h2>Game Objective</h2>
      <p>In this game, you must defeat enemies and collect powerups. Your goal is to reach the highest level.</p>

      <h2>Controls</h2>
      <ul>
        <li>Move: Arrow Keys or WASD</li>
        <li>Attack: Spacebar</li>
        <li>Pause: top left button</li>
      </ul>

      <h2>Winning</h2>
      <p>Finish all 10 levels to complete the game</p>
    </div>
    <button class="back-btn" onclick="window.history.back()">Back</button>
  </div>
</body>
</html>
